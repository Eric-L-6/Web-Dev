<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <!Credit: Kevin Powell>
</head>
<body>
    <h1 class="title">Stuff I Need to Do</h1>


    <div class="all-tasks">
        <h2 class="task-list-title">My Lists</h2>

        <ul class="task-list">
            <li class="list-name active-list">Youtube</li>
            <li class="list-name">Work</li>
            <li class="list-name">Grocery</li>
        </ul>

        <!Create new general list>
        <form action="">
            <input 
                type="text"
                class="new list"
                placeholder="new list name"
                aria-label="new list name"
            />
            <button 
                class="btn create"
                aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Youtube</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks">

                <!--Task 1-->
                <div class="task">
                    <input 
                        type="checkbox"
                        id="task-1"
                    />
                    <!Label: lets you click on text as well as checkbox>
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        record todo list video
                    </label>
                </div>

                <!--Task 2-->
                <div class="task">
                    <input 
                        type="checkbox"
                        id="task-2"
                    />
                    <!Label: lets you click on text as well as checkbox>
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        another task
                    </label>
                </div>

                <!--Task 3-->
                <div class="task">
                    <input 
                        type="checkbox"
                        id="task-3"
                    />
                    <!Label: lets you click on text as well as checkbox>
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        a third task
                    </label>
                </div>

            </div>

            <div class="new-task-creator">
                <!Create new general list>
                <form action="">
                    <input 
                        type="text"
                        class="new task"
                        placeholder="new task name"
                        aria-label="new task name"
                    />
                    <button 
                        class="btn create"
                        aria-label="create new task">+</button>
                </form>
            </div>


            <div class="delete-stuff">
                <button class="btn delete">Clear Completed Tasks</button>
                <button class="btn delete">Delete List</button>
            </div>

        </div>

    </div>

</body>
</html>
